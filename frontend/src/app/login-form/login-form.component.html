<mat-card>
  <form #form="ngForm" (ngSubmit)="submitForm()">
    <h2 class="mat-title">Login</h2>
    <mat-form-field [hideRequiredMarker]="true">
      <input matInput name="username" placeholder="Login" autocomplete="off" [(ngModel)]="login" #loginModel="ngModel" required>
    </mat-form-field>
    <mat-form-field [hideRequiredMarker]="true">
      <input type="password" matInput name="password" placeholder="Pasword" autocomplete="off" [(ngModel)]="password" #passwordModel="ngModel" required>
    </mat-form-field>
    <button mat-raised-button color="primary">Log in</button>
    <div *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
    <a routerLink="/register">Or register account</a>
  </form>
</mat-card>
