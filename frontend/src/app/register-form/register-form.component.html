<mat-card>
  <form #form="ngForm" (ngSubmit)="submitForm()">
    <h2 class="mat-title">Register</h2>
    <mat-form-field [hideRequiredMarker]="true">
      <input
        matInput
        required
        name="username"
        placeholder="Login"
        autocomplete="off"
        [(ngModel)]="login"
        #loginModel="ngModel"
      >
    </mat-form-field>
    <mat-form-field [hideRequiredMarker]="true">
      <input
        matInput
        required
        name="password"
        type="password"
        placeholder="Pasword"
        autocomplete="off"
        [(ngModel)]="password"
        #passwordModel="ngModel"
        (keyup)="onChange()"
      >
    </mat-form-field>
    <mat-form-field [hideRequiredMarker]="true">
      <input
        matInput
        required
        name="password2"
        type="password"
        placeholder="Repeat pasword"
        autocomplete="off"
        [(ngModel)]="password2"
        #passwordModel2="ngModel"
        (keyup)="onChange()"
      >
    </mat-form-field>
    <div *ngIf="errorMsg">
      {{ errorMsg }}
    </div>  
    <button mat-raised-button color="primary">Register account</button>
  </form>
</mat-card>
